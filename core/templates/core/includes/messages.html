{% if messages %}
  {% for message in messages %}
    <div class="container-fluid position-fixed p-0 px-lg-5 py-lg-3" style="z-index: 1;">
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible timed fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  {% endfor %}
{% endif %}
