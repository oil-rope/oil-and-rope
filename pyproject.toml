Django = "2.2.*"
channels = "^2.4.0"
"discord.py" = {extras = ["voice"], version = "^1.3.3"}
django-crispy-forms = "^1.9.1"
django-ckeditor = "^5.9.0"
django-modeltranslation = "^0.15"
django-mptt = "^0.11.0"
django-mptt-admin = "^1.0.1"
django-simple-history = "^2.10.0"
django-tables2 = "^2.3.1"
