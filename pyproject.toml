faker = "^4.1.0"
gunicorn = "^20.0.4"
Pillow = "^7.1.2"
psycopg2-binary = "^2.8.5"
python-dateutil = "^2.8.1"
python-dotenv = "^0.13.0"
Twisted = {extras = ["tls", "http2"], version = "^20.3.0"}
xlrd = "^1.2.0"

[tool.poetry.dev-dependencies]
