{% load i18n %}
<div class="card-footer">
  {% if campaign.sessions_finished %}
    <small class="text-muted">
      {% blocktranslate with last_time_played=campaign.sessions_finished.first.next_game trimmed %}
        Played last time on {{ last_time_played }}.
      {% endblocktranslate %}
    </small>
  {% else %}
    <small class="text-muted">{% translate "not played yet."|capfirst %}</small>
  {% endif %}
</div>
