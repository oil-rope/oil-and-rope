{% extends 'core/layout.html' %}
{% load static %}
{% load i18n %}

{% block title %}
  {% blocktranslate with name=object.name %}
    Playing {{ name }}
  {% endblocktranslate %}
{% endblock title %}

{% block body_content %}
  <main class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div id="sessionDisplay"></div>
      </div>
    </div>
  </main>
{% endblock body_content %}

{% block javascript %}
  <script src="{% static 'frontend/dist/session.bundle.js' %}"
          data-user="{{ serialized_user }}"
  ></script>
{% endblock javascript %}
