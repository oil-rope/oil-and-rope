name: Feature Checker

on:
  push:
    branches:
      - feature/*

jobs:
  python-build-without-postgres:
    name: Python Build
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}

    # Redis
    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip poetry
          poetry export --dev --without-hashes -f requirements.txt -o /tmp/requirements.txt
          pip install -r /tmp/requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 --config=setup.cfg

      - name: Check iSort
        run: |
          pip install -U isort
          isort . --check --diff

      - name: Pytest
        run: |
          cp .env.example .env
          coverage run manage.py test --settings oilandrope.dev_settings
          coverage xml

      - name: Django Check
        run: |
          python manage.py migrate --settings oilandrope.dev_settings
          python manage.py check --settings oilandrope.dev_settings

  node-build:
    name: Node Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test