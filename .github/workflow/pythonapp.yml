name: Oil & Rope Deplout

on: [push]
  # push:
  #   branches:
  #   - master
  #   - develop
  # pull_request:
  #   branches:
  #   - master
  #   - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requeriments/requirements-develop.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --exclude **/migrations/** heroku_settings.py
    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --junitxml=junit/test-${{ matrix.python-version }}.coverage.xml --cov=tests/ --cov-report=xml
