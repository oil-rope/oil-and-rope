{% spaceless %}
  {% load i18n %}
  {% load static %}
  {% get_current_language as LANGUAGE_CODE %}
{% endspaceless %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles imported -->
    <link rel="stylesheet" href="{{ protocol }}://{{ domain }}{% static 'core/css/oilandrope-theme.min.css' %}">
    {% block style %}
    {% endblock style %}

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% block content %}
    {% endblock content %}
  </body>
</html>
