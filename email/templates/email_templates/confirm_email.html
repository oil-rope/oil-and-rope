{% extends 'email_templates/email_layout.html' %}
{% load i18n %}

{% block content %}
<header class="container">
  <h2 class="display-2 text-center">{% trans "Welcome to Oil &amp; Rope traveller!" %}</h2>
</header>
<main class="container p-5">
  <div class="row">
    <div class="col-8">
      <p class="text-center">
      {% trans "Before you start, please make sure to activate your account by clicking in the link below" %}.
      </p>
    </div>
  </div>
  <div class="row justify-content-center">
    <a href="{{ domain }}{% url 'registration:activate' token object.pk %}" class="btn btn-primary">{% trans "Activate account" %}</a>
  </div>
</main>
{% endblock content %}
